<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .heading {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }
        .user-info p {
            font-size: 18px;
            color: #495057;
        }
        .btn-custom {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            margin-bottom: 10px;
        }
        .btn-home {
            background-color: #007bff;
        }
        .btn-home:hover {
            background-color: #0056b3;
        }
        .btn-logout {
            background-color: #dc3545;
        }
        .btn-logout:hover {
            background-color: #bd2130;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="heading">Your Profile</h1>

    <div class="user-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Date Joined:</strong> {{ user.date_joined }}</p>
        <p><strong>Last Updated:</strong> {{ user.last_login }}</p>
    </div>

    <a href="{% url 'homepage' %}" class="btn btn-custom btn-home">Back to Homepage</a>
    <a href="{% url 'logout' %}" class="btn btn-custom btn-logout">Logout</a>
</div>

</body>
</html>
